name: CI

on:
  push:
    branches:
      - main
      - add-helpm8-wpf-library
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: ubuntu-20.04
            name: Linux
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.13
        with:
          versionSpec: '5.x'            
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.13
        with:
          useConfigFile: true
          configFilePath: ./.github/GitVersion.yml
      - name: Display SemVer
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"            
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Build ${{ matrix.name }}
        uses: ./.github/workflows/composite/build-package
        with:
          project-path: src/libraries/Helpm8.Core
          assembly-version: ${{ steps.gitversion.outputs.AssemblySemVer }}
          informational-version: ${{ steps.gitversion.outputs.InformationalVersion }}
          package-version: ${{ steps.gitversion.outputs.NuGetVersion }}
          publish: matrix.name == 'Windows'
          github-token: ${{ secrets.GITHUB_TOKEN }}          
