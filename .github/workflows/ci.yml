name: CI
on:
  push:
    branches:
      - main
      - add-helpm8-wpf-library
  pull_request:
    branches:
      - main
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: ubuntu-20.04
            name: Linux
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.13
        with:
          versionSpec: '5.x'            
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.13
        with:
          useConfigFile: true
          configFilePath: ./.github/GitVersion.yml
      - name: Display SemVer
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}""            
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Build
        run: dotnet build src/libraries/Helpm8.Core --configuration Release  /p:Version=${{ 
          steps.gitversion.outputs.AssemblySemVer }} /p:AssemblyVersion=${{
          steps.gitversion.outputs.AssemblySemVer }} /p:InformationalVersion=${{
          steps.gitversion.outputs.InformationalVersion }} 
      - name: Pack
        if: matrix.name == 'Linux'
        run: dotnet pack src/libraries/Helpm8.Core --configuration Release -o:nugets /p:PackageVersion=${{ steps.gitversion.outputs.NuGetVersion }}
      - name: Push
        if: matrix.name == 'Linux'
        run: dotnet nuget push ./nugets/*.nupkg --source https://nuget.pkg.github.com/wiesenwischer/index.json --api-key ${{ secrets.GITHUB_TOKEN }}                
      - name: Upload packages
        if: matrix.name == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: NuGet packages
          path: nugets/
          retention-days: 7
